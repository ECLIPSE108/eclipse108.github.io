---
layout: default
title: Games
---

<div class="posts">
  {% for post in site.categories.games %}
    <article class="post">

      <h1><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>

      <div class="entry">
        <p>{{ post.description }}</p>
        <img src="{{ post.image }}">
        {% if post.download %}
        <p>Download:</p>
        {% endif %}
      </div>

    </article>
  {% endfor %}
</div>
